<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tokenizer Demo</title>
</head>
<body>
  <h1>Enter a sentence</h1>
  <textarea rows="20" cols="20" id="sentence" placeholder="Type here" ></textarea>
  <br>
  <button onclick="tokenize()">Tokenize</button>

  <h2>Tokens:</h2>
  <pre id="tokensOutput"></pre>

  <h2>Token IDs:</h2>
  <pre id="idsOutput"></pre>

  <script>
    async function tokenize() {
      const sentence = document.getElementById("sentence").value;

      const response = await fetch("http://127.0.0.1:5004", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ text: sentence })
      });

      const result = await response.json();

      document.getElementById("tokensOutput").innerText = result.tokens.join(", ");
      document.getElementById("idsOutput").innerText = result.ids.join(", ");
    }
  </script>
</body>
</html>
